<!DOCTYPE html>
<html>

<head>
    <title>Youtube Video Advanced Search App in Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<body>
    <div class="container">
        <br>
        <h1 class="text-center">
            Youtube Advanced Search App
        </h1>
        <br>
        <form id="myForm" autocomplete="off">
            <div class="form-group">
                <input class="form-control" type="text" id="search" placeholder="Topic" required>
            </div>
            <div class="form-group">
                <button id="btn" class="btn btn-danger btn-block">
                    Search Videos
                </button>
            </div>
        </form>
        <table style="display: none;" id="table" class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Thumbnail</th>
                    <th>Visit Channel</th>
                </tr>
            </thead>
            <tbody id="results">
            </tbody>
        </table>
        <br>
        <iframe width="400" height="300"
            src="https://www.youtube.com/embed/J-Hbtn-Lt04?autoplay=1">
        </iframe>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>

</script>
<script src="script.js"></script>

</html>
